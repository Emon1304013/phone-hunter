<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <header class="container mb-4">
        <h1 class="text-center mt-2">Let's Hunt some phone</h1>
        <div class="text-center">
            <input type="text" class="w-50 ps-2" placeholder="search your phone" id="input-field">
            <button class="btn btn-primary" id="btn-search">Search</button></div>
    </header>

    


    <main>
        <h3 class="text-warning text-center d-none" id="not-found">No Phone Found. Please search again</h3>
        <!-- spinner section  -->
        <div class="d-flex justify-content-center align-items-center d-none" id="spinner">
            <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        </div>
        <!-- spinner section  -->


        <section class="container mb-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
                
              </div>
        </section>
        <div class="text-center">
            <button class="btn btn-primary btn-lg d-none" id="btn-show-all">Show All</button>
        </div>
    </main>


    <!-- Modal Section -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="modal-body">
            
        </div>
      </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
